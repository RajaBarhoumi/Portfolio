<app-navigation></app-navigation>
<link rel="stylesheet" href="modiftypestage.component.css">

<div class="container">
    <div>
        <h2>Modifier stage</h2> 
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Code</label>
            <input readonly type="number" [(ngModel)]="typeCourant.codeT" name="codeT" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom</label>
            <input type="text"[(ngModel)]= "typeCourant.nomT" name="nomT" class="form-control">
        </div>
        
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Obligation</label>
            <textarea rows="4" cols="155" [(ngModel)]= "typeCourant.description" name="description" class="form-control"></textarea>
        </div>
        
        <div class="mt-2">
            <button type="submit" (click)="modifType()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
